<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Contacto</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Iconos bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .bg-image {
      background-image: url(./src/img/fondo\ abs.png);
      background-size: cover;
      filter: blur(8px);
      -webkit-filter: blur(8px);
      height: 100vh;
      position: absolute;
      width: 100%;
      z-index: -1;
    }

    .contact-form {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      margin-top: 50px;
    }

    .elemNav{
    margin: 0 50px;
}

.navbar-nav .nav-link{
    margin: 0 50px 5px 0;
    font-size: 20px;
    
}

.alert{
  font-size: 12px;
  color: red;
  display: none;
}

  </style>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><img src="./src/img/Union.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
            <a class="nav-link" href="./proyectos.html">Proyectos</a>
            <a class="nav-link" href="./contacto.html">Contacto</a>
        </div>
        </div>
    </div>
</nav>

  
<!-- formularios -->
  <div class="bg-image"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="contact-form">
          <h1 class="text-center">Contáctame</h1>
          <form>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
              <p class="alert" id="alertaNombre"><i class="bi bi-exclamation-circle"></i> Ingresa un nombre válido</p>
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
              <p class="alert" id="alertaCorreo"><i class="bi bi-exclamation-circle"></i> Ingresa un correo electrónico válido</p>
            </div>
            <div class="form-group">
              <label for="tel">Teléfono</label>
              <input type="text" class="form-control" id="tel" placeholder="Ingrese su teléfono">
              <p class="alert" id="alertaTel"><i class="bi bi-exclamation-circle"></i> Ingresa un teléfono válido</p>
            </div>
            <div class="form-group">
              <label for="asunto">Asunto</label>
              <input type="text" class="form-control" id="asunto" placeholder="Ingrese el asunto de su mensaje">
              <p class="alert" id="alertaAsunto"><i class="bi bi-exclamation-circle"></i> Ingresa un asunto válido</p>
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="5" placeholder="Ingrese su mensaje"></textarea>
              <p class="alert" id="alertaMensaje"><i class="bi bi-exclamation-circle"></i> Escribe un mensaje de al menos 20 caracteres.</p>
            </div>
            <button type="submit" id="enviar" class="btn btn-primary btn-block">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
